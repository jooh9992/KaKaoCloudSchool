<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" contents="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>클래스 와 인스턴스</title>
        <script>
            //Member 라는 클래스 생성
            class Member{
                //클래스 안에 메서드를 만들 때는 function 생략
                getName() {
                    return this.name;
                }
                //메서드 안에서 this. 속성이름을 이용하면 객체의 속성이 생성됨
                setName(name){
                    this.name = name;
                }
            }

            //클래스의 인스턴스 만들기
            let member = new Member();
            member.setName("아담");
            //인스턴스를 이용한 메서드 호출
            console.log(member.getName());

            //Member 클래스에 getJob이라는 속성이 추가됨
            Member.prototype.getJob = function(){ return "취업안함";}
            console.log(member.getJob());

            /*function f() {
                console.log("매개변수가 없는 함수");
            }
            function f(n) {
                //이름한개에 하나만 만들수있음 지금 f는 함수임!
                console.log("매개변수가 있는 함수");
            }*/

            //let은 동일한 이름 생성자체가 안됨
            //let은 바꾸는건 됨, const는 바꿀수도 없음
            //함수나 클래스 만들때 const쓰는게 좋음, 변수는 let
            const f = function() {
                console.log("매개변수가 없는 함수");
            }
            g = function(n) {
                console.log("매개변수가 있는 함수");
            }
            f(10);
            g();
        </script>
    </head>
    <body>
    </body>
</html>
