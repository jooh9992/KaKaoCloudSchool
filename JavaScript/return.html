<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" contents="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>함수 - return</title>
        <script>
            //return: 함수의 수행을 종료하고 호출한 곳으로 돌아가는 역할
            function f1(){
                for(var i = 1; i<10; i++){
                    if(i%3==0){
                        //수행을 종료하고 호출한 곳으로 돌아가기 때문에
                        //break 와 유사한 효과를 만들 수 있음
                        return;
                    }
                    console.log(i);
                }
            }
            f1();

            //return 의 또 다른 역할은 하나의 데이터를 호출한 곳으로 가지고
            //갈 수 있음
            function f2(first, second){
                return first+second;
            }
            //함수를 호출하고 리턴된 결과를 저장
            var result = f2(100,200);
            console.log(result);
            //리턴된 결과를 다른 함수의 매개변수로 사용
            result = f2(f2(1000,3000), 2000);
            console.log(result);

            var imsi = f2(1000, 3000);
            result = f2(imsi, 2000);
            console.log(result);

            //1부터 n까지의 합계를 재귀로 구현
            const sum = (n) => {
                if(n ==1){
                    return 1;
                }
                //자기 자신을 리턴 - 재귀
                return n + sum(n-1);

            }
            console.log(sum(10));

            //피보나치 수열
            //첫번째와 두번째는 무조건 1
            //세번째 부터는 앞의 2개의 합
            //1, 1, 2, 3, 5, 8, 13, 21, 34 ...

            //재귀를 이용하는 경우
            //큰 숫자를 대입하면 속도가 느리고 결과가 나오지 않을 수 있음
            const fib=(n) =>{
                if(n==1 || n ==2){
                    return 1;
                }
                return fib(n-1)+fib(n-2);
            }
            console.log(fib(8));

            //재귀를 이용하지 않은 경우
            const fibn = (n) =>{
                let n1 = 1;
                let n2 = 1;
                let fibp = 1;

                for(var i =3; i<=n; i++){
                    fibo = n1+ n2;
                    n2 = n1;
                    n1 = fibo;
                }
                return fibo;
            }
            console.log(fibn(8));

            //setInterval(함수 , 주기): 주기마다 함수를 호출해서 실행하는 함수
            //함수를 대입받아서 상태변화가 생길 때 호출되도록하는 것이 callback
            //주기는 ms 단위
            setInterval(() => {
                console.log("콜백을 이용한 타이머 실행");
            }, 10000);

            //함수 생성
            function outer(){
                let x =0;
                //함수를 만들어서 리턴하는데 이 함수는 함수 내에 있는 함수이므로
                //외부에 있는 데이터를 조작하는 것이 가능
                return ()=>{
                    x++;
                    console.log(x);
                }
            }
            //함수를 호출해서 함수를 리턴받아서 저장
            var result = outer();
            //리턴 받은 함수를 호출하면 outer 안에 있는 x 값이 수정됨
            //작업한 내역을 함수안에 저장하면서 작업을 계속하는 것이 가능
            result();
            result();

            //ECMA 2015에서 매개변수에 기본값을 설정하는 문법이 추가
            const f3 = function(n=1){
                //예전에는 or을 이용해서 기본값 설정
                //const radius = n || 1;
                return Math.PI * n * n;
            }
            console.log(f3(10));
            console.log(f3());

            alert("메시지 출력");
            
            var r = confirm("식사를 하셨나요?");
            console.log(r);

            var input = prompt("이름을 입력하세요", "noname");
            console.log(input);
        </script>
    </head>
    <body>
    </body>
</html>
