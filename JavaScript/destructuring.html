<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" contents="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>구조 분해 할당</title>
        <script>
            //배열은 순차적으로 대입이 됨
            //배열은 Iterator를 준수하기 때문에 순서대로 대입
            var ar = [100,200,300,400];
            let[one, two, three, four] = ar;
            console.log(one);

            //Iterator가 없기 때문에 순차적으로 대입되는 것이 아니고
            //이름을 봅고 대입함
            var obj = {"name":"카리나", "job":"가수"};
            let {name,job} = obj;
            console.log(name);

            let display = (ob)=>{
                let {msg, n} = ob;
                for(let i=0; i<n; i++){
                    console.log(msg);
                }
            }

            display({n:3, msg:"Hi"});

            var br = [100,200,300,400];
            var ins = {"name1":"카리나", "job1":"가수", "company": "SM",
            "group": "aespa"};

            let [first, ...etc] = br;
            console.log(first);
            console.log(etc);

            let {name1, job1, ...attr} = ins
            console.log(attr);
            console.log(name1);

            //함수에 사용되면 rest param
            function rest({name1,job1, ...attr }){
                console.log(attr);
            }
            rest(ins);

            //기본값 설정 가능
            let [a, b, c, d, e] = br;
            console.log(e);

        </script>
    </head>
    <body>
    </body>
</html>
