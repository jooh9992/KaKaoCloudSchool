<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" contents="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>배열</title>
        <script>
            //배열 생성
            var ar1 = ["HTML", "CSS", "JAVASCRIPT","REACT"];
            var ar2 = ["java", "DB", "Linux"];

            //2개의 배열 합치기
            //Map Reduce Programming에서 각각의 데이터로 처리한 후 결과를 합침
            var subjects = ar1.concat(ar2);

            //전체 배열을 확인
            console.log(subjects);

            //배열의 데이터를 순서대로 순회
            for(subject of subjects){
                console.log(subject);
            }
            //처음에 데이터를 추가하고 처음에 삽입한 데이터를 제거
            //Queue(First In First Out - 스케쥴리에 이용)
            //javascript에서는 unshift 와 shift로 구현되어 있음
            //subjects.shift();
            subjects.unshift("node");
            console.log(subjects);

            //마지막에 데이터를 추가하고 마지막에 삽입한 데이터를 제거
            //stack(Last In First Out - 복귀 주소 저장에 이용)
            //Javascript에서는 push, pop 으로 구현되어 있음
            subjects.push("spring");
            console.log(subjects);

        </script>
    </head>
    <body>
    </body>
</html>
