<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" contents="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map</title>
        <script>
            var map = new Map();
            //Map은 동일한 key에 데이터를 여러번 저장하면 마지막 데이터로 수정
            map.set("name", "adam");
            map.set("name","아담");
            console.log(map);
            //데이터 가져오기
            console.log(map.get("name"));
            console.log(map.get("이름"));

            //전체 데이터 순회
            for(key of map.keys()){
                console.log(key);
            }
        </script>
    </head>
    <body>
        <div id="display"></div>
        <img id="aespa">
        <script>
            var aespa=["카리나", "닝닝", "지젤", "윈터"];
            let idx =0;
            // //3초 마다 함수를 호출
            setInterval(()=>{
                document.getElementById("display").innerHTML =
                aespa[idx % aespa.length];
                idx++;
            },3000)

            // setInterval(()=>{
            //     document.getElementById("aespa").src = "./image/aespa" + (idx%aespa.length) +".jpg";
            //     idx++;
            // },3000)

            //alert(navigator.userAgent);
            //iphone에서 접속한 것을 확인
            //이 코드는 대부분 서버에 작성, 클라이언트에 작성 안함
            var os = ["iphone"];
            for(o of os){
                //os 배열에 있는 문자열이 userAgent에 포함되었는지 여부를 확인
                if(navigator.userAgent.toLowerCase().indexOf(o)>=0){
                    break;;
                }
            }
        </script>

    </body>
</html>
